name: Terraform Deploy

on:
  push:
    branches:
      - main   # ğŸ‘ˆ main branch à¤ªà¤° push à¤¹à¥‹à¤¤à¥‡ à¤¹à¥€ à¤¯à¥‡ pipeline trigger à¤¹à¥‹à¤—à¥€

permissions:
  id-token: write      # ğŸ‘ˆ OIDC login à¤•à¥‡ à¤²à¤¿à¤ à¤œà¤°à¥‚à¤°à¥€
  contents: read

jobs:
  terraform-deploy:
    runs-on: amitghrunner   # ğŸ‘ˆ à¤†à¤ªà¤•à¤¾ self-hosted runner

    defaults:
      run:
        working-directory: infra   # ğŸ‘ˆ à¤œà¤¹à¤¾à¤‚ à¤†à¤ªà¤•à¥‡ Terraform files à¤°à¤–à¥‡ à¤¹à¥ˆà¤‚ (e.g. infra/, environments/dev/)

    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v5

      - name: ğŸ› ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: ğŸ” Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸ“‚ Debug - Check Directory (optional)
        run: |
          pwd
          ls -la

      - name: ğŸŒ± Terraform Init
        run: terraform init

      - name: ğŸ“ Terraform Plan
        run: terraform plan -out=tfplan

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve tfplan
