name: ğŸš€ Terraform Infra Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: ğŸŒ Terraform Deploy
    runs-on: [self-hosted, amitghrunner]   # ğŸ‘ˆ Self-hosted runner

    defaults:
      run:
        working-directory: infra   # ğŸ‘ˆ important (infra folder me tf files hain)

    steps:
      - name: ğŸ§° Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Azure Login using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      - name: ğŸŒ± Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5   # ya jo version tu use karta hai

      - name: ğŸ—ï¸ Terraform Init
        run: terraform init -no-color

      - name: ğŸ“ Terraform Validate
        run: terraform validate -no-color

      - name: ğŸ“Š Terraform Plan
        run: terraform plan -no-color

      - name: ğŸš€ Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -no-color
