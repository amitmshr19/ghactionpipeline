name: Terraform Azure Infra Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Deploy Infra to Azure
    runs-on: amitghrunner
    strategy:
      matrix:
        environment: [dev, stage, prod]

    environment:
      name: ${{ matrix.environment }}
      url: https://portal.azure.com/

    steps:
      # Step 1: Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # Step 3: Install tfsec
      - name: Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      # Step 6: Run tfsec
      - name: Security Scan (tfsec)
        working-directory: ./infra/${{ matrix.environment }}
        run: tfsec .

      # Step 7: Azure Login
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Step 8: Terraform Init
      - name: Terraform Init
        working-directory: ./infra/${{ matrix.environment }}
        run: terraform init -backend-config="key=${{ matrix.environment }}.tfstate"

      # Step 9: Terraform Plan
      - name: Terraform Plan
        id: plan
        working-directory: ./infra/${{ matrix.environment }}
        run: terraform plan -out=tfplan

      # Step 10: Upload Plan as Artifact
      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: ./infra/${{ matrix.environment }}/tfplan

      # Step 11: Manual Approval (via GitHub Environments)
      # -> This happens automatically because we linked "environment" above
      # -> You need to configure approval rules in GitHub Environment settings

      # Step 12: Terraform Apply (only after approval)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: ./infra/${{ matrix.environment }}
        run: terraform apply -auto-approve tfplan

