name: Terraform Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write    # âœ… OIDC à¤•à¥‡ à¤²à¤¿à¤ à¤œà¤°à¥‚à¤°à¥€
  contents: read

jobs:
  terraform-deploy:
    name: ğŸŒ Terraform Init â†’ Plan â†’ Apply
    runs-on: amitghrunner       # ğŸŸ¡ à¤¤à¥à¤®à¥à¤¹à¤¾à¤°à¤¾ self-hosted runner

    defaults:
      run:
        working-directory: infra   # ğŸ‘‰ terraform files infra folder à¤®à¥‡à¤‚ à¤¹à¥ˆà¤‚

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

    steps:
      # Step 1: Checkout Repo
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # Step 2: Setup Terraform
      - name: ğŸ§° Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

    

      # Step 4: Terraform Init
      - name: ğŸŒ± Terraform Init
        run: terraform init

      # Step 5: Terraform Plan
      - name: ğŸ“ Terraform Plan
        run: terraform plan

      # Step 6: Terraform Apply
      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve
