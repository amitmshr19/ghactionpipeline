name: Terraform Plan

on:
#workflow_dispatch used for maunal run work flow everytime if use push to main brach tha auto run
  push:         
    branches:
      - main
  pull_request:
permissions:
    id-token: write
    contents: read
      
jobs:
  terraform-job:
    runs-on: amitghrunner
    defaults:
      run:
        working-directory: infra   # <-- yeh important hai

    steps:
      # Step 1: Checkout
      - name: Checkout
        uses: actions/checkout@v5.0.0
         
      # Step 2: Terraform Install
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5   # latest stable
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          # TenantId of the Azure Service principal created.
          client-id:
          tenant-id: 
          subscription-id: 
    

      # Step 3: Terraform Init
      - name: Terraform Init
        run: terraform init

      # Step 4: Terraform Plan
      - name: Terraform Plan
        run: terraform plan -out=tfplan
Jobs:
  terraform-apply:
    runs-on:
    needs: terraform-init-plan
    environment: dev    #evs set karne se manual validation wala task aise auto set ho jata hai not need to add extra in step as azure pl
    steps:
       # Step 1: Checkout
        - name: Checkout
          uses: actions/checkout@v5.0.0
           
        # Step 2: AZ Login
        - name: Azure Login
          uses: Azure/login@v2.3.0
          with:
            # TenantId of the Azure Service principal created.
            client-id:
            tenant-id: 
            subscription-id: 
  
        # Step 3: Terraform Init
        - name: Terraform Init
          run: terraform init
  
        # Step 4: Terraform Apply
        - name: Terraform Apply
          run: terraform apply -out=tfplan
  
          

    
