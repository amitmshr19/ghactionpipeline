name: Terraform Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write    # âœ… OIDC à¤•à¥‡ à¤²à¤¿à¤ à¤œà¤°à¥‚à¤°à¥€
  contents: read

jobs:
  terraform-deploy:
    name: ğŸŒ Terraform Init â†’ Plan â†’ Apply
    runs-on: amitghrunner     # ğŸŸ¡ à¤¤à¥à¤®à¥à¤¹à¤¾à¤°à¤¾ self-hosted runner

    defaults:
      run:
        working-directory: infra   # ğŸ“ à¤¤à¥à¤®à¥à¤¹à¤¾à¤°à¥‡ repo à¤®à¥‡à¤‚ infra folder à¤¹à¥ˆ

    env:
      ARM_CLIENT_ID: 70181517-a3a7-4ebf-97cc-b0c50b64220f
      ARM_TENANT_ID: d0bf57fc-449e-4bf0-b0b7-c406b233a1a6
      ARM_SUBSCRIPTION_ID: d9291a0a-9274-4334-a1b7-210c7a5eb2c6

    steps:
      # Step 1: Checkout Repo
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # Step 2: Setup Terraform
      - name: ğŸ§° Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      # Step 3: Azure Login via OIDC (no client secret required âœ…)
      - name: ğŸ” Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

      # Step 4: Terraform Init
      - name: ğŸŒ± Terraform Init
        run: terraform init

      # Step 5: Terraform Plan
      - name: ğŸ“ Terraform Plan
        run: terraform plan

      # Step 6: Terraform Apply (auto approve)
      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve
