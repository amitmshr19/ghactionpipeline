name: Terraform Init & Plan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 4.39.0

      - name: Terraform Init
        working-directory: ./infra
        run: |
          # अगर remote backend के लिए backend-config चाहिए तो नीचे वाली लाइन uncomment करके secrets use कर लो
          # terraform init -backend-config="storage_account_name=${{ secrets.TF_BACKEND_STORAGE_ACCOUNT }}" -backend-config="container_name=${{ secrets.TF_BACKEND_CONTAINER }}" -backend-config="key=env.tfstate"
          terraform init

      - name: Terraform Plan
        id: plan
        working-directory: ./infra
        run: |
          terraform plan -out=tfplan

      - name: Upload tfplan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ./infra/tfplan
