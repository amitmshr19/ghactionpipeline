name: Terraform Deploy

on:
  push:
    branches:
      - main   # 👈 main branch पर push होते ही ये pipeline trigger होगी

permissions:
  id-token: write      # 👈 OIDC login के लिए जरूरी
  contents: read

jobs:
  terraform-deploy:
    runs-on: amitghrunner   # 👈 आपका self-hosted runner

    defaults:
      run:
        working-directory: infra   # 👈 जहां आपके Terraform files रखे हैं (e.g. infra/, environments/dev/)

    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    steps:
      - name: 🧾 Checkout Code
        uses: actions/checkout@v5

      - name: 🛠️ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: 🔐 Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 📂 Debug - Check Directory (optional)
        run: |
          pwd
          ls -la

      - name: 🌱 Terraform Init
        run: terraform init

      - name: 📝 Terraform Plan
        run: terraform plan -out=tfplan

      - name: 🚀 Terraform Apply
        run: terraform apply -auto-approve tfplan
