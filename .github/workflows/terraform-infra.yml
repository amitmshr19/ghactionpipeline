name: Terraform Plan

on:
  push:
    branches:
      - main
  pull_request:
permissions:
  id-token: write
  contents: read
      
jobs:
  terraform-job:
    runs-on: amitghrunner
    defaults:
      run:
        working-directory: ghactionpipeline/infra

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
         
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 70181517-a3a7-4ebf-97cc-b0c50b64220f
          tenant-id: d0bf57fc-449e-4bf0-b0b7-c406b233a1a6
          subscription-id: d9291a0a-9274-4334-a1b7-210c7a5eb2c6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

  terraform-apply:
    runs-on: amitghrunner
    needs: terraform-job
    environment: dev
    defaults:
      run:
        working-directory: ghactionpipeline/infra

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
             
      - name: Azure Login
        uses: Azure/login@v2.3.0
        with:
          client-id: 70181517-a3a7-4ebf-97cc-b0c50b64220f
          tenant-id: d0bf57fc-449e-4bf0-b0b7-c406b233a1a6
          subscription-id: d9291a0a-9274-4334-a1b7-210c7a5eb2c6
    
      - name: Terraform Init
        run: terraform init
    
      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
