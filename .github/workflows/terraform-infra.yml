name: Terraform Deploy via OIDC

on:
  push:
    branches:
      - main  # main branch à¤ªà¤° push à¤¹à¥‹à¤¤à¥‡ à¤¹à¥€ pipeline à¤šà¤²à¥‡à¤—à¥€

permissions:
  id-token: write      # OIDC token generate à¤•à¤°à¤¨à¥‡ à¤•à¥‡ à¤²à¤¿à¤
  contents: read

jobs:
  terraform-deploy:
    runs-on: amitghrunner   # à¤†à¤ªà¤•à¤¾ self-hosted runner

    defaults:
      run:
        working-directory: infra/main.tf  # ğŸ‘ˆ Terraform files à¤µà¤¾à¤²à¤¾ folder 

    env:
      ARM_CLIENT_ID: 70181517-a3a7-4ebf-97cc-b0c50b64220f
      ARM_TENANT_ID: d0bf57fc-449e-4bf0-b0b7-c406b233a1a6
      ARM_SUBSCRIPTION_ID: d9291a0a-9274-4334-a1b7-210c7a5eb2c6

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v5

      - name: ğŸ› ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: ğŸ” Azure Login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ env.ARM_CLIENT_ID }}
          tenant-id: ${{ env.ARM_TENANT_ID }}
          subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}
          

      - name: ğŸŒ± Terraform Init
        run: terraform init
        defaults:
          run:
          working-directory: infra/main.tf  # ğŸ‘ˆ Terraform files à¤µà¤¾à¤²à¤¾ folder 

      - name: ğŸ“ Terraform Plan
        run: terraform plan -out=tfplan

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve tfplan
